<div class="authentication-wrapper authentication-2 ui-bg-cover ui-bg-overlay-container px-4" style="background-image: url('assets/img/bg/1.jpg');">
  <div class="ui-bg-overlay bg-dark opacity-25"></div>

  <div class="authentication-inner py-5">

    <div class="card">
      <div class="p-4 p-sm-5">
        <!-- Logo -->
        <div class="d-flex justify-content-center align-items-center pb-2 mb-4">
          <div class="ui-w-60">
            <div class="position-relative">
              <img src="assets/img/SCI-SK.png" class="text-center" style="width: 200px; height: auto;">
            </div>
          </div>
        </div>
        <!-- / Logo -->

        <h5 class="text-center text-muted font-weight-normal mb-4">Connectez vous</h5>

        <!-- Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <ngb-alert *ngIf="errorMessage" type="dark-danger" dismissible="true">{{errorMessage}}</ngb-alert>
            <label class="form-label">Email</label>
            <input formControlName="email" name="email" type="text" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <small *ngIf="submitted && f.email.errors && f.email.errors.required" class="invalid-feedback">Ce
              champs est requis
            </small>
          </div>
          <div class="form-group">
            <label class="form-label d-flex justify-content-between align-items-end">
              <div>Mot de passe</div>
            </label>
            <input formControlName="password" name="password" type="password" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <small *ngIf="submitted && f.password.errors && f.password.errors.required" class="invalid-feedback">Ce
              champs est requis
            </small>
          </div>
          <div class="d-flex justify-content-between align-items-center m-0">
            <button type="submit" class="btn btn-primary" data-style="zoom-out">Se connecter</button>
          </div>
        </form>
        <!-- / Form -->

      </div>
    </div>

  </div>
</div>
